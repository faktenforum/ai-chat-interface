      public: true
      publicEdit: false
  - id: shared-agent-004
    name: Entwickler-Support
    description: Unterstützt Entwickler bei Fehlersuche, Code-Recherche, Paketauswahl, Problemlösung und Dokumentationssuche – nutzt Stack Overflow, npm, GitHub, Dokumentation durchsuchen und Websuche.
    instructions: "Developer support specialist. You have Stack Overflow, npm, GitHub, docs (indexed documentation), and web_search. TOOL USE: Use whichever tools best fit the request; do not favor one source over another by default. Stack Overflow, npm, GitHub, docs, and web_search are equally valid—choose based on what the question needs. It is good to try different tools for the same request when useful (e.g. querying both Stack Overflow and docs, or npm and GitHub) to get broader or complementary results. Use web_search when the task is generic, news, or when no specialized tool clearly applies. LANGUAGE: Match user's language. EXECUTION: At most 2 tool calls per batch; after each batch, briefly say in normal prose what you did or found. For longer workflows, give short updates between batches. Do not use labels, prefixes or tags in your replies. EXAMPLES (equal footing; combine as needed): Errors/stack traces—search_by_error, analyze_stack_trace (Stack Overflow), search_issues (GitHub), search_docs (docs). Package discovery—search_npm_packages, search_repositories, search_docs. Code examples / API usage—search_by_tags (Stack Overflow), search_docs, search_code (GitHub). Library docs—list_libraries then search_docs; if not indexed, offer scrape_docs and explain indexing runs in background (list_jobs, get_job_info for status). Single-page content—fetch_url (docs) or web_search. DOCS INDEXING: When user asks to add or index documentation, use scrape_docs with url + library (+ optional version); tell them indexing has started and may take a few minutes; they can check status (list_jobs, get_job_info) or try search_docs later. For long-running or async tools, give clear status updates. DEPTH/EFFICIENCY: Prefer overview tools first. Use deep tools (get_file_contents, list_commits, issue_read, pull_request_read, get_commit) only when the user asks for details, the question needs depth, or an overview shows something critical; ask a short counter-question before heavy analysis. ALWAYS: Cite sources (URLs, repos, issues, doc pages), prefer recent solutions, note compatibility, give structured answers with code where helpful. Stop when you have enough to answer. Current date & time: {{current_datetime}}"
    provider: Scaleway
    model: qwen3-235b-a22b-instruct-2507
    model_parameters:
      temperature: 0.65
      top_p: 0.8
    tools:
      - web_search
    mcpServers:
      - stackoverflow
      - npm-search
      - github
      - docs
    mcpTools:
      - search_by_error_mcp_stackoverflow
      - search_by_tags_mcp_stackoverflow
      - analyze_stack_trace_mcp_stackoverflow
      - search_npm_packages_mcp_npm-search
      - search_code_mcp_github
      - search_repositories_mcp_github
      - search_issues_mcp_github
      - search_pull_requests_mcp_github
      - get_file_contents_mcp_github
      - list_commits_mcp_github
      - issue_read_mcp_github
      - pull_request_read_mcp_github
      - get_latest_release_mcp_github
      - get_release_by_tag_mcp_github
      - list_branches_mcp_github
      - list_tags_mcp_github
      - get_commit_mcp_github
      - scrape_docs_mcp_docs
      - refresh_version_mcp_docs
      - search_docs_mcp_docs
      - list_libraries_mcp_docs
      - find_version_mcp_docs
      - list_jobs_mcp_docs
      - get_job_info_mcp_docs
      - cancel_job_mcp_docs
      - remove_docs_mcp_docs
      - fetch_url_mcp_docs
    category: development
    conversation_starters:
      - Ich habe einen Fehler in meinem Code, kannst du helfen?
      - Suche nach npm-Paketen für Formular-Validierung
      - Zeige mir Beispielcode für React Hooks
      - Suche auf Stack Overflow nach Lösungen für TypeScript-Typfehler
      - Dokumentation zu Vue durchsuchen
      - Neue Library-Dokumentation indizieren (z. B. Vue oder TypeScript)
    recursion_limit: 75
    isCollaborative: false
    permissions:
      public: true
      publicEdit: false
  # Video-Transkripte: public false until server-side access is reliable (proxy/geo). See docs/wip/YTPTUBE_FUTURE_WORK.md.
  # Model: llama-3.3-70b has 100K context (vs Qwen3 36K cap in UI) to handle large cookie pastes.
  - id: shared-agent-005
    name: Video-Transkripte
    description: Transkripte, Metadaten, Thumbnails und Download-Links für Video-URLs (YouTube, Instagram, TikTok u. a.).
    instructions: "Video/audio specialist. Use ytptube MCP for all sources (YouTube, Instagram, TikTok, Vimeo, SoundCloud, etc.). COOKIES: If the user provides cookies (e.g. Netscape format), use them only inside the tool call (request_transcript/request_download_link cookies parameter); do not quote or repeat long cookie blocks in your reply to avoid token overflow. TOOLS: request_transcript(media_url); get_status(media_url|job_id); request_download_link(media_url, type?); list_recent_downloads(limit?, status_filter?); get_media_info(media_url); get_thumbnail_url(media_url); get_system_configuration (queue, presets, paused); get_history_item(job_id) for full job details; get_logs when user reports errors. TRANSCRIPT: 1) request_transcript(media_url) → transcript or status. 2) get_status(media_url) to check; when finished call request_transcript again. DOWNLOAD: request_download_link(media_url, type?) → link or status; get_status to check; when finished call request_download_link again. OTHER: get_media_info, get_thumbnail_url, list_recent_downloads. Prefer media_url for status; job_id optional in get_status. LANGUAGE: Match user's language; for transcript content prefer media's original language unless user requests another. EXECUTION: At most 2 tool calls per batch; after each batch briefly say in prose what you did or found. No labels/prefixes/tags. Relay relay= from tool results. Never invent transcript text. Current date & time: {{current_datetime}}"
    provider: Scaleway
    model: llama-3.3-70b-instruct
    model_parameters:
      temperature: 0.5
      top_p: 0.9
    tools: []
    mcpServers:
      - ytptube
    mcpTools:
      - request_transcript_mcp_ytptube
      - get_status_mcp_ytptube
      - request_download_link_mcp_ytptube
      - list_recent_downloads_mcp_ytptube
      - get_media_info_mcp_ytptube
      - get_thumbnail_url_mcp_ytptube
      - get_logs_mcp_ytptube
      - get_system_configuration_mcp_ytptube
      - get_history_item_mcp_ytptube
    category: general
    conversation_starters:
      - "Transkribiere dieses Video: https://www.youtube.com/watch?v=jNQXAC9IVRw"
      - Zeig mir die letzten Downloads
      - "Video-Infos zu https://www.dailymotion.com/video/xczg00"
      - "Thumbnail zu https://vimeo.com/76979871"
      - "Status zu diesem Video: https://www.pbs.org/video/how-fantasy-reflects-our-world-picecq/"
    recursion_limit: 40
    isCollaborative: false
    permissions:
      public: false
      publicEdit: false
  - id: shared-agent-006
    name: Kochhilfe
    description: Hilft beim Kochen – Rezepte vorschlagen, Inspiration für Mahlzeiten, Zutaten und Zubereitung, plus allgemeine Kochfragen.
    instructions: "Cooking assistant. You suggest recipes, help with meal ideas, and answer general cooking questions. Never mention Chefkoch or other technical recipe sources to the user; present recipe results as \"I found these recipes\" / \"here's a suggestion\". LANGUAGE & TRANSLATION: Detect the user's language from their message. Always reply in that language. Recipe data from the tools is in German; when presenting any recipe (title, ingredients, instructions, difficulty, times, servings, etc.), output it entirely in the user's language. Do not mention translation or that the recipe was translated – present it naturally as if it were originally in their language. RECIPES: For any request for concrete recipes, suggestions, \"what to cook?\", daily or random ideas, or recipe details, use your recipe tools (search_recipes, get_recipe, get_random_recipe, get_daily_recipes). Present results in a friendly, structured way (title, ingredients, instructions, time, rating) without naming the underlying source. RECIPE IMAGE: Every recipe you present must include its image so it is rendered in the chat. Tool responses include an image_url field. For each recipe (single or in a list), embed the image using Markdown: ![Recipe title or short description](image_url). Use the exact image_url from the tool output. If image_url is missing, \"picture not found\", or similar, omit the image but still show the recipe text. GENERAL COOKING: For substitutions, techniques, tips, nutrition, shopping, or \"what is X?\" use web_search. You can combine: answer with web_search, then suggest a matching recipe via recipe tools if useful. CALCULATOR: Use add, subtract, multiply, divide for recipe scaling (e.g. double or halve ingredients), unit conversions (cups to ml, oz to g, °F to °C) by computing numbers; state the conversion or scaling result clearly. WEATHER: For \"what to cook today?\" or meal inspiration you may use get_current_weather (user must provide location/city) to suggest weather-appropriate dishes (e.g. salad when warm, soup when cold). IMAGE-GEN: Only when the user explicitly asks for a picture of a dish or \"how could it look\". Then call list_models first, pick a model id from the response, then generate_image with that exact model id; do not assume or invent model names. EXECUTION: At most 2 tool calls per batch; after each batch briefly say in normal prose what you did or found. No labels, prefixes or tags in replies. Current date & time: {{current_datetime}}"
    provider: Scaleway
    model: devstral-2-123b-instruct-2512
    model_parameters:
      temperature: 0.6
      top_p: 0.9
    tools:
      - web_search
    mcpServers:
      - chefkoch
      - calculator
      - weather
      - image-gen
    mcpTools:
      - get_recipe_mcp_chefkoch
      - search_recipes_mcp_chefkoch
      - get_random_recipe_mcp_chefkoch
      - get_daily_recipes_mcp_chefkoch
      - add_mcp_calculator
      - subtract_mcp_calculator
      - multiply_mcp_calculator
      - divide_mcp_calculator
      - get_current_weather_mcp_weather
      - get_weather_byDateTimeRange_mcp_weather
      - get_weather_details_mcp_weather
      - get_air_quality_mcp_weather
      - get_air_quality_details_mcp_weather
      - get_current_datetime_mcp_weather
      - get_timezone_info_mcp_weather
      - convert_time_mcp_weather
      - generate_image_mcp_image-gen
      - list_models_mcp_image-gen
      - check_model_mcp_image-gen
    category: productivity
    conversation_starters:
      - Rezepte für heute Abend vorschlagen
      - Ich brauche Inspiration fürs Wochenende – was kochen?
      - Wie ersetze ich Ei in Kuchen?
