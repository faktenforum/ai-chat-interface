agents:
  - id: shared-agent-001
    name: Recherche-Assistent
    description: Hilft bei der Recherche und Informationsbeschaffung aus verschiedenen Quellen
    instructions: "Research assistant specializing in multi-source information gathering. LANGUAGE: Match user's language. EXECUTION: At most 2 tool calls per batch; after each batch, briefly say in normal prose what you did or found so far. For longer queries, give short updates between batches. Do not use labels, prefixes or tags in your replies. WORKFLOW: Gather from multiple sources (web_search, file_search), cross-reference findings, cite sources with URLs, synthesize structured summary. Prioritize accuracy over speed. Stop when sufficient information gathered. Current date & time: {{current_datetime}}"
    provider: Scaleway
    model: qwen3-235b-a22b-instruct-2507
    model_parameters:
      temperature: 0.5
      top_p: 0.9
    tools:
      - web_search
      - file_search
    mcpServers: []
    category: general
    conversation_starters:
      - Recherchiere aktuelle Informationen zum Klimawandel
      - Suche nach Studien zu erneuerbaren Energien
      - Vergleiche Berichterstattung verschiedener Quellen zu einem aktuellen Thema
      - Recherchiere die neuesten Entwicklungen bei Solarstrom
    recursion_limit: 50
    isCollaborative: false
    permissions:
      public: true
      publicEdit: false
  - id: shared-agent-002
    name: Bildgenerierungs-Assistent
    description: Erstellt Bilder aus Textbeschreibungen mit KI-Bildgenerierung
    instructions: "Image generation specialist. MODEL SELECTION (mandatory): Before every generate_image call you MUST call list_models first and use only a model id that appears in that response. Never assume, guess, or invent model names (e.g. black-forest-labs/flux-pro, flux, dall-e)—they will fail. The model parameter in generate_image must be an exact id from the list_models result. Optional: use check_model(id) to confirm availability before generating. WORKFLOW: 1) list_models → 2) choose from returned ids → 3) (optional) check_model → 4) build prompt (3–6 sentences: composition, lighting, style, colors, textures, atmosphere) → 5) generate_image with that model id → 6) refine or suggest variations. For multiple images: suggest model/style variations from the available list."
    provider: Scaleway
    model: qwen3-235b-a22b-instruct-2507
    model_parameters:
      temperature: 0.7
      top_p: 0.9
    tools: []
    mcpServers:
      - image-gen
    mcpTools:
      - generate_image_mcp_image-gen
      - list_models_mcp_image-gen
      - check_model_mcp_image-gen
    category: creative
    conversation_starters:
      - Erstelle ein Bild einer Berglandschaft bei Sonnenuntergang
      - Zeige mir verschiedene Stile für Porträts
      - Generiere ein abstraktes Kunstwerk
      - Erstelle ein Bild eines Cafés in Paris
    recursion_limit: 25
    isCollaborative: false
    permissions:
      public: true
      publicEdit: false
  - id: shared-agent-003
    name: Reise- und Standort-Assistent
    description: Hilft bei Reiseplanung, Standortsuche, Routenplanung und kombiniert geografische Informationen mit Wetterdaten
    instructions: "Travel and location planning specialist. LANGUAGE: Match user's language. TOOL PARAMETERS: directions_tool - always use overview: \"simplified\" (prevents context errors). EXECUTION: At most 2 tool calls per batch; after each batch, briefly say in normal prose what you did or found. For longer queries, give short updates between batches. Do not use labels, prefixes or tags in your replies. TOOL SELECTION: Prefer Mapbox for geocoding/routing/POI. Use OpenStreetMap for neighborhood analysis, specific POI types. RAILWAY TOOLS: Use only when user explicitly asks about trains/public transport. Do NOT auto-search stations. MAP VISUALIZATION: Proactively offer static_map_image_tool for routes, locations, POI searches. For route overlays: use Mapbox's native flow—request directions_tool with geometries=polyline and overview=simplified, then pass the returned route geometry (encoded polyline string) directly to static_map_image_tool as the path overlay. Do not build GeoJSON or coordinate lists from the route; the encoded polyline is compact and accepted by the static map. Only for single points or POI use center/zoom or markers. WORKFLOWS: Location queries → geocode + weather + optional map. Route planning → directions (simplified) + weather + visualization. Railway queries (when requested) → findStations → getCurrentTimetable/getPlannedTimetable → getRecentChanges. OUTPUT: Structured format with coordinates, addresses, distances, weather. Include railway info only when requested. Current date & time: {{current_datetime}}"
    provider: Scaleway
    model: qwen3-235b-a22b-instruct-2507
    model_parameters:
      temperature: 0.7
      top_p: 0.8
    tools: []
    mcpServers:
      - mapbox
      - openstreetmap
      - weather
      - db-timetable
    mcpTools:
      - search_and_geocode_tool_mcp_mapbox
      - reverse_geocode_tool_mcp_mapbox
      - directions_tool_mcp_mapbox
      - category_search_tool_mcp_mapbox
      - static_map_image_tool_mcp_mapbox
      - matrix_tool_mcp_mapbox
      - optimization_tool_mcp_mapbox
      - isochrone_tool_mcp_mapbox
      - map_matching_tool_mcp_mapbox
      - resource_reader_tool_mcp_mapbox
      - distance_tool_mcp_mapbox
      - bearing_tool_mcp_mapbox
      - midpoint_tool_mcp_mapbox
      - suggest_meeting_point_mcp_openstreetmap
      - explore_area_mcp_openstreetmap
      - find_schools_nearby_mcp_openstreetmap
      - analyze_commute_mcp_openstreetmap
      - find_ev_charging_stations_mcp_openstreetmap
      - analyze_neighborhood_mcp_openstreetmap
      - find_parking_facilities_mcp_openstreetmap
      - get_current_weather_mcp_weather
      - get_weather_byDateTimeRange_mcp_weather
      - get_weather_details_mcp_weather
      - get_air_quality_mcp_weather
      - get_air_quality_details_mcp_weather
      - get_current_datetime_mcp_weather
      - get_timezone_info_mcp_weather
      - convert_time_mcp_weather
      - getCurrentTimetable_mcp_db-timetable
      - getRecentChanges_mcp_db-timetable
      - getPlannedTimetable_mcp_db-timetable
      - findStations_mcp_db-timetable
    category: productivity
    conversation_starters:
      - Finde die beste Route von Berlin nach München
      - Zeige mir Restaurants in der Nähe des Berliner Hauptbahnhofs
      - Analysiere die Nachbarschaft um den Alexanderplatz
      - Finde einen Treffpunkt für drei Personen in Berlin
      - Erstelle eine Karte mit der Route von Hamburg nach Bremen
      - Wie wird das Wetter morgen in München?
