      - agent: shared-agent-github
        description: "Create the issue with prepared title and body (English)"
        prompt: "Create the issue via create_issue_mcp_github. Repo: owner=faktenforum, repo=ai-chat-interface (always). Put in this handoff the exact title and body in English (description, steps to reproduce, expected/actual, environment) so the next agent can call the tool with these values. Do not pass German text for title/body."
