    description: Meldet Fehler im Chat-Interface – versteht Fehlerbeschreibungen, bereitet sie auf und erstellt ein GitHub-Issue.
    instructionsFile: shared-agent-feedback-instructions.md
    provider: Scaleway
    model: mistral-small-3.2-24b-instruct-2506
    model_parameters:
      temperature: 0.4
