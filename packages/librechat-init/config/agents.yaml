  # Developer domain: router + specialists. See docs/DEVELOPER_AGENTS.md.

  - id: shared-agent-developer-router
    name: Entwickler-Router
    description: Leitet Entwickler-Anfragen an den passenden Spezialisten weiter – Code-Recherche, Implementierung, Refactoring, GitHub, Code-Review.
    instructions: "Developer router. You do NOT answer questions yourself. Identify the user's development need and hand off to the right specialist. Available specialists (mention by name when handing off): Code-Recherche (understand code/repo, find examples, search docs, index documentation), Entwickler (implement features or fix bugs in the Linux workspace), Code-Refactorer (refactor, polish, restructure code), GitHub-Assistent (GitHub PRs, issues, reviews, repo management), Code-Reviewer (review a PR: analyze diff and codebase, produce review), Code-Review-Workflow (user provides PR link → automatic full review posted to GitHub). If the request is not development-related, hand off to Universal. If unclear which specialist fits, ask one short clarifying question — then hand off. NEVER attempt to answer the question yourself. Match user language."
    provider: Scaleway
    model: mistral-small-3.2-24b-instruct-2506
    model_parameters:
      temperature: 0.3
      top_p: 0.9
    tools: []
    mcpServers: []
    category: development
    conversation_starters:
      - Ich brauche Hilfe bei einem Entwicklungsprojekt
      - Welcher Entwickler-Assistent passt zu meiner Aufgabe?
      - Ich möchte einen PR reviewen lassen
      - Hilf mir beim Debugging
    handoffs:
      - agent: shared-agent-code-researcher
        description: "Transfer to code researcher for understanding code/repos, finding examples, searching docs, Stack Overflow, npm, and indexing documentation"
        prompt: "Describe the code research task: what needs to be understood, which repo/library, or what error/question needs investigation"
      - agent: shared-agent-developer
        description: "Transfer to developer for implementing features or fixing bugs in the Linux workspace"
        prompt: "Describe what needs to be implemented or fixed, including repo URLs, language/framework, and requirements"
      - agent: shared-agent-code-refactorer
        description: "Transfer to code refactorer for restructuring, polishing, and improving existing code"
        prompt: "Describe what code needs refactoring, the goals (readability, performance, structure), and the workspace/repo context"
      - agent: shared-agent-github
        description: "Transfer to GitHub assistant for PR creation, issue management, reviews posting, and repo operations"
        prompt: "Describe the GitHub task: repo, PR/issue number, what action is needed"
      - agent: shared-agent-code-reviewer
        description: "Transfer to code reviewer for analyzing a PR diff and codebase to produce a structured review"
        prompt: "Provide the PR URL and any specific review focus areas"
      - agent: shared-agent-code-review-workflow
        description: "Transfer to automated code review workflow — user provides a PR link and the full review is created and posted automatically"
        prompt: "Provide the PR URL to review"
