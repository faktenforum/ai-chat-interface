        description: "Return to developer router to switch to another development specialist"
      - agent: shared-agent-011
        description: "Return to the general assistant for non-development tasks"
      - agent: shared-agent-developer
        description: "Transfer to developer for implementing a fix or feature based on research findings"
        prompt: "Summarize the research findings and describe what needs to be implemented or fixed"
      - agent: shared-agent-github
