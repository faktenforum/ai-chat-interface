version: 1.3.1
cache: true

interface:
  customWelcome: 'Willkommen beim Correctiv Checkbot'
  # Enable/disable file search as a chatarea selection (default: true)
  fileSearch: true
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://correctiv.org/kontakt/datenschutz/'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://correctiv.org'
    openNewTab: true
    modalAcceptance: true
    modalTitle: 'Kleingedrucktes'
    modalContent: |
