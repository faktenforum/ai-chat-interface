use_default_settings: true
server:
  # Secret key from environment variable for security
  secret_key: "${SEARXNG_SECRET_KEY}"
  limiter: false
  image_proxy: true
search:
  formats:
    - html
    - json
# Bot detection configuration
# Trust internal Docker networks to allow LibreChat API access
botdetection:
  trusted_proxies:
    - "172.16.0.0/12"  # Docker default bridge network range
    - "10.0.0.0/8"     # Docker custom networks  
    - "192.168.0.0/16" # Docker custom networks
