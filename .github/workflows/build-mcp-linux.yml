name: Build and Push MCP Linux Image

on:
  push:
    branches: ['**']
    paths:
      - packages/mcp-linux/**
      - .github/workflows/build-mcp-linux.yml
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/faktenforum/mcp-linux
          tags: |
            type=ref,event=branch,enable={{is_not_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable={{is_not_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/mcp-linux
          file: ./packages/mcp-linux/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
