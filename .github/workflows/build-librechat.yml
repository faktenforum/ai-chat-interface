name: Build and Push LibreChat Image

on:
  push:
    branches:
      - feat/agents
      - main
    paths:
      - dev/librechat/**
      - dev/agents/**
      - .github/workflows/build-librechat.yml
      - .github/dockerfiles/librechat-with-agents.Dockerfile
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/faktenforum/librechat
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable={{is_not_default_branch}}

      - name: Build LibreChat base image
        uses: docker/build-push-action@v5
        with:
          context: ./dev/librechat
          file: ./dev/librechat/Dockerfile
          target: node
          outputs: type=docker,dest=./librechat-base.tar
          tags: librechat:base
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Load base image into Docker daemon
        run: docker load -i ./librechat-base.tar

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dev/agents/package-lock.json

      - name: Build agents package
        run: |
          cd dev/agents
          npm ci
          npm run build

      - name: Build and push LibreChat image with agents
        shell: bash
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
        run: |
          set -e
          # Use host Docker daemon so FROM librechat:base uses the loaded image.
          FIRST_TAG=$(echo "$TAGS" | head -1)
          LABEL_ARGS=()
          while IFS= read -r line; do
            [ -n "$line" ] && LABEL_ARGS+=(--label "$line")
          done <<< "$LABELS"
          docker build -f .github/dockerfiles/librechat-with-agents.Dockerfile \
            "${LABEL_ARGS[@]}" -t "$FIRST_TAG" .
          while IFS= read -r t; do
            [ -n "$t" ] && docker tag "$FIRST_TAG" "$t" && docker push "$t"
          done <<< "$TAGS"
