name: Build and Push MCP YouTube Transcript Image

on:
  push:
    branches: ['**']
    paths:
      - dev/mcp-youtube-transcript/**
      - .github/workflows/build-mcp-youtube-transcript.yml
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/faktenforum/mcp-youtube-transcript
          tags: |
            type=ref,event=branch,enable={{is_not_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=dev,enable={{is_not_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dev/mcp-youtube-transcript
          file: ./dev/mcp-youtube-transcript/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
