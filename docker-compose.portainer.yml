# Portainer-compatible Docker Compose file
# All services are defined inline (no extends) to avoid Portainer issues with relative paths
# This file should be used ONLY for Portainer deployments
# For local development, use docker-compose.yml with docker-compose.dev.yml

services:
  # LibreChat Init Service
  librechat-init:
    build:
      context: ./packages/librechat-init
      dockerfile: Dockerfile
    image: librechat-init:latest
    container_name: librechat-init
    restart: "no"
    user: root
    environment:
      MONGO_URI: ${LIBRECHAT_MONGO_URI}
      LIBRECHAT_DEFAULT_ADMINS: ${LIBRECHAT_DEFAULT_ADMINS:-}
      UID: ${UID:-1000}
      GID: ${GID:-1000}
    volumes:
      - librechat-config:/app/config
      - mongodata:/mongo_data
      - mongoconfig:/mongo_configdb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-net

  # MongoDB
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - mongodata:/data/db
      - mongoconfig:/data/configdb
    command: mongod --noauth
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-net

  # Meilisearch
  meilisearch:
    container_name: meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    environment:
      MEILI_HOST: http://0.0.0.0:7700
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${LIBRECHAT_MEILI_MASTER_KEY}
    volumes:
      - mongoconfig:/mongo_configdb
    networks:
      - app-net

  # LibreChat API
  api:
    container_name: LibreChat
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      HOST: ${LIBRECHAT_HOST:-0.0.0.0}
      MONGO_URI: ${LIBRECHAT_MONGO_URI}
      MEILI_HOST: ${LIBRECHAT_MEILI_HOST:-http://meilisearch:7700}
      RAG_PORT: ${LIBRECHAT_RAG_PORT:-8000}
      RAG_API_URL: ${LIBRECHAT_RAG_API_URL:-http://rag_api:8000}
      SESSION_SECRET: ${LIBRECHAT_SESSION_SECRET}
      JWT_SECRET: ${LIBRECHAT_JWT_SECRET}
      JWT_REFRESH_SECRET: ${LIBRECHAT_JWT_REFRESH_SECRET}
      CREDS_KEY: ${LIBRECHAT_CREDS_KEY}
      CREDS_IV: ${LIBRECHAT_CREDS_IV}
      ALLOW_REGISTRATION: ${LIBRECHAT_ALLOW_REGISTRATION:-true}
      ALLOW_UNVERIFIED_EMAIL_LOGIN: ${LIBRECHAT_ALLOW_UNVERIFIED_EMAIL_LOGIN:-true}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_ENCRYPTION: ${EMAIL_ENCRYPTION}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      EMAIL_ALLOW_SELFSIGNED: ${EMAIL_ALLOW_SELFSIGNED:-false}
      OPENROUTER_KEY: ${OPENROUTER_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_SITE_URL: ${OPENROUTER_SITE_URL:-http://chat.localhost}
      OPENROUTER_APP_NAME: ${OPENROUTER_APP_NAME:-LibreChat-OpenRouter}
      LIBRECHAT_SEARXNG_URL: ${LIBRECHAT_SEARXNG_URL:-http://searxng:8080}
      LIBRECHAT_SEARXNG_API_KEY: ${LIBRECHAT_SEARXNG_API_KEY:-}
      LIBRECHAT_JINA_API_KEY: ${LIBRECHAT_JINA_API_KEY:-}
      LIBRECHAT_JINA_API_URL: ${LIBRECHAT_JINA_API_URL:-https://api.jina.ai/v1/rerank}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-local-selfhost}
      FIRECRAWL_API_URL: ${FIRECRAWL_API_URL:-http://firecrawl-api:3002}
      FIRECRAWL_VERSION: ${FIRECRAWL_VERSION:-v2}
      DOMAIN_CLIENT: ${DOMAIN_CLIENT:-http://chat.localhost}
      SEARXNG_BASE_URL: ${LIBRECHAT_SEARXNG_URL:-http://searxng:8080}
      SEARCH: ${LIBRECHAT_SEARCH_ENABLED:-true}
      MEILI_MASTER_KEY: ${LIBRECHAT_MEILI_MASTER_KEY}
      CONFIG_PATH: /app/config/librechat.yaml
    volumes:
      - librechat-config:/app/config:ro
    depends_on:
      librechat-init:
        condition: service_completed_successfully
      mongodb:
        condition: service_started
      meilisearch:
        condition: service_started
    networks:
      - traefik-net
      - app-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=loadbalancer-net"
      - "traefik.http.routers.librechat.rule=Host(`chat.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.librechat.entrypoints=web"
      - "traefik.http.services.librechat.loadbalancer.server.port=3080"
      - "traefik.http.routers.librechat-secure.rule=Host(`chat.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.librechat-secure.entrypoints=websecure"
      - "traefik.http.routers.librechat-secure.tls=true"
      - "traefik.http.routers.librechat-secure.tls.certresolver=le"

  # SearXNG Config Init
  searxng-config-init:
    image: alpine:latest
    container_name: searxng-config-init
    restart: "no"
    volumes:
      - searxng-config:/etc/searxng
    command:
      - sh
      - -c
      - |
        echo "Generating SearXNG configuration..."
        
        cat > /etc/searxng/settings.yml << 'CONFIG_EOF'
        use_default_settings: true
        server:
          # Secret key from environment variable for security
          secret_key: "${SEARXNG_SECRET_KEY}"
          limiter: false
          image_proxy: true
        search:
          formats:
            - html
            - json
        # Bot detection configuration for internal Docker network access
        # LibreChat accesses SearXNG directly (container-to-container) without X-Forwarded-For headers
        # We trust Docker's internal networks to allow LibreChat API access
        botdetection:
          enabled: true
          # Trust Docker's internal network ranges
          # This allows LibreChat (and other internal services) to access SearXNG
          # without being blocked by bot detection
          trusted_proxies:
            - "172.16.0.0/12"  # Docker default bridge network range
            - "10.0.0.0/8"     # Docker custom networks (app-net, traefik-net, etc.)
            - "192.168.0.0/16" # Docker custom networks
            - "172.17.0.0/16"  # Docker default bridge
            - "172.18.0.0/16"  # Docker networks
            - "172.19.0.0/16"  # Docker networks
            - "172.20.0.0/16"  # Docker networks
            - "172.21.0.0/16"  # Docker networks
        CONFIG_EOF
        
        echo "SearXNG configuration generated successfully"
        cat /etc/searxng/settings.yml

  # SearXNG
  searxng:
    container_name: searxng
    image: searxng/searxng:latest
    restart: always
    volumes:
      - searxng-config:/etc/searxng:ro
    environment:
      SEARXNG_BASE_URL: http://searxng.${DOMAIN:-localhost}/
      SEARXNG_SECRET_KEY: ${SEARXNG_SECRET_KEY}
      SEARXNG_API_KEY: ${LIBRECHAT_SEARXNG_API_KEY:-}
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      - app-net
    depends_on:
      searxng-config-init:
        condition: service_completed_successfully

  # Playwright Service
  playwright-service:
    container_name: firecrawl-playwright
    image: ghcr.io/firecrawl/playwright-service:latest
    restart: always
    user: root
    environment:
      - PORT=3000
    networks:
      - firecrawl-network

  # Redis
  redis:
    container_name: firecrawl-redis
    image: redis:alpine
    restart: always
    command: redis-server --bind 0.0.0.0
    networks:
      - firecrawl-network

  # Nuq Postgres
  nuq-postgres:
    container_name: firecrawl-postgres
    image: ghcr.io/firecrawl/nuq-postgres:latest
    environment:
      POSTGRES_DB: ${FIRECRAWL_POSTGRES_DB:-firecrawl}
      POSTGRES_USER: ${FIRECRAWL_POSTGRES_USER:-firecrawl}
      POSTGRES_PASSWORD: ${FIRECRAWL_POSTGRES_PASSWORD:-firecrawl}
    command: ["postgres", "-c", "cron.database_name=${FIRECRAWL_POSTGRES_DB:-firecrawl}"]
    restart: always
    volumes:
      - firecrawl_pgdata:/var/lib/postgresql/data
    networks:
      - firecrawl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FIRECRAWL_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # RabbitMQ
  rabbitmq:
    container_name: firecrawl-rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${FIRECRAWL_RABBITMQ_USER:-firecrawl}
      RABBITMQ_DEFAULT_PASS: ${FIRECRAWL_RABBITMQ_PASSWORD:-firecrawl}
    networks:
      - firecrawl-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Firecrawl API
  firecrawl-api:
    container_name: firecrawl-api
    image: ghcr.io/firecrawl/firecrawl:latest
    restart: always
    environment:
      HOST: 0.0.0.0
      PORT: ${FIRECRAWL_INTERNAL_PORT:-3002}
      EXTRACT_WORKER_PORT: ${FIRECRAWL_EXTRACT_WORKER_PORT:-3004}
      WORKER_PORT: ${FIRECRAWL_WORKER_PORT:-3005}
      NUM_WORKERS_PER_QUEUE: ${FIRECRAWL_NUM_WORKERS:-8}
      REDIS_URL: ${FIRECRAWL_REDIS_URL:-redis://redis:6379}
      REDIS_RATE_LIMIT_URL: ${FIRECRAWL_REDIS_URL:-redis://redis:6379}
      PLAYWRIGHT_MICROSERVICE_URL: ${PLAYWRIGHT_MICROSERVICE_URL:-http://playwright-service:3000/scrape}
      USE_DB_AUTHENTICATION: ${FIRECRAWL_USE_DB_AUTHENTICATION:-false}
      POSTGRES_USER: ${FIRECRAWL_POSTGRES_USER:-firecrawl}
      POSTGRES_PASSWORD: ${FIRECRAWL_POSTGRES_PASSWORD:-firecrawl}
      POSTGRES_DB: ${FIRECRAWL_POSTGRES_DB:-firecrawl}
      POSTGRES_PORT: 5432
      POSTGRES_HOST: ${FIRECRAWL_POSTGRES_HOST:-nuq-postgres}
      OPENROUTER_KEY: ${OPENROUTER_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL}
      MODEL_NAME: ${FIRECRAWL_LLM_MODEL:-gpt-4o}
      BULL_AUTH_KEY: ${FIRECRAWL_BULL_AUTH_KEY:-}
      NUQ_DATABASE_URL: postgres://${FIRECRAWL_POSTGRES_USER:-firecrawl}:${FIRECRAWL_POSTGRES_PASSWORD:-firecrawl}@${FIRECRAWL_POSTGRES_HOST:-nuq-postgres}:5432/${FIRECRAWL_POSTGRES_DB:-firecrawl}
      NUQ_RABBITMQ_URL: amqp://${FIRECRAWL_RABBITMQ_USER:-firecrawl}:${FIRECRAWL_RABBITMQ_PASSWORD:-firecrawl}@rabbitmq:5672
      USE_RABBITMQ: "true"
    depends_on:
      redis:
        condition: service_started
      playwright-service:
        condition: service_started
      nuq-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["node", "dist/src/harness.js", "--start-docker"]
    networks:
      - firecrawl-network
      - traefik-net
      - app-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "nc -z 0.0.0.0 3002 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=loadbalancer-net"
      - "traefik.http.routers.firecrawl.rule=Host(`firecrawl.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.firecrawl.entrypoints=web"
      - "traefik.http.services.firecrawl.loadbalancer.server.url=http://firecrawl-api:3002"
      - "traefik.http.routers.firecrawl-secure.rule=Host(`firecrawl.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.firecrawl-secure.entrypoints=websecure"
      - "traefik.http.routers.firecrawl-secure.tls=true"
      - "traefik.http.routers.firecrawl-secure.tls.certresolver=le"

  # VectorDB
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: ${LIBRECHAT_VECTORDB_DB:-vectordb}
      POSTGRES_USER: ${LIBRECHAT_VECTORDB_USER:-vectordb}
      POSTGRES_PASSWORD: ${LIBRECHAT_VECTORDB_PASSWORD:-mypassword}
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - app-net

  # RAG API
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      DB_HOST: vectordb
      POSTGRES_DB: ${LIBRECHAT_VECTORDB_DB:-vectordb}
      POSTGRES_USER: ${LIBRECHAT_VECTORDB_USER:-vectordb}
      POSTGRES_PASSWORD: ${LIBRECHAT_VECTORDB_PASSWORD:-mypassword}
      RAG_PORT: ${LIBRECHAT_RAG_PORT:-8000}
      RAG_OPENAI_API_KEY: ${RAG_OPENAI_API_KEY:-${OPENROUTER_KEY:-${OPENAI_API_KEY:-}}}
      RAG_OPENAI_BASEURL: ${RAG_OPENAI_BASEURL:-${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-${OPENROUTER_KEY:-}}
      EMBEDDINGS_PROVIDER: ${EMBEDDINGS_PROVIDER:-openai}
      EMBEDDINGS_MODEL: ${EMBEDDINGS_MODEL:-openai/text-embedding-3-small}
      JWT_SECRET: ${RAG_JWT_SECRET:-${LIBRECHAT_JWT_SECRET:-}}
      CHUNK_SIZE: ${RAG_CHUNK_SIZE:-1500}
      CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-100}
    restart: always
    depends_on:
      - vectordb
    networks:
      - app-net

networks:
  traefik-net:
    external: true
    name: loadbalancer-net
  app-net:
    driver: bridge
  firecrawl-network:
    driver: bridge

volumes:
  mongodata:
  mongoconfig:
  firecrawl_pgdata:
  pgdata2:
  librechat-config:
  searxng-config:
