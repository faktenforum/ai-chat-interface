# MCP YTPTube â€“ YTPTube-backed MCP (transcripts via Scaleway STT; extensible). Internal only (no Traefik).
services:
  mcp-ytptube:
    image: ghcr.io/faktenforum/mcp-ytptube:latest
    container_name: mcp-ytptube
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${MCP_YTPTUBE_PORT:-3010}
      LOG_LEVEL: ${MCP_YTPTUBE_LOG_LEVEL:-info}
      MCP_YTPTUBE_DEBUG_API: ${MCP_YTPTUBE_DEBUG_API:-}
      YTPTUBE_URL: ${YTPTUBE_URL:-http://ytptube:8081}
      YTPTUBE_API_KEY: ${YTPTUBE_API_KEY:-}
      YTPTUBE_PUBLIC_DOWNLOAD_BASE_URL: ${YTPTUBE_PUBLIC_DOWNLOAD_BASE_URL:-}
      YTPTUBE_PROXY: ${YTPTUBE_PROXY:-}
      SCALEWAY_BASE_URL: ${SCALEWAY_BASE_URL:-}
      SCALEWAY_API_KEY: ${SCALEWAY_API_KEY:-}
    expose:
      - "3010"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
