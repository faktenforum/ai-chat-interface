# Development Environment - Local Builds & Live Reload
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # --- INFRASTRUCTURE ---
  traefik:
    extends:
      file: docker-compose.traefik.yml
      service: traefik
    env_file: .env

  # --- LIBRECHAT ---
  mongodb:
    extends:
      file: docker-compose.librechat.yml
      service: mongodb
    env_file: .env
  
  meilisearch:
    extends:
      file: docker-compose.librechat.yml
      service: meilisearch
    env_file: .env

  api:
    extends:
      file: docker-compose.librechat.yml
      service: api
    image: librechat:local
    build:
      context: ./dev/librechat
      dockerfile: Dockerfile
      target: node
    env_file: .env
    volumes:
      # Mount whole agents folder to ensure correct resolution of internal modules and node_modules
      - ./dev/agents:/app/node_modules/@librechat/agents
    environment:
      NODE_ENV: development

  setup-permissions:
    extends:
      file: docker-compose.librechat.yml
      service: setup-permissions
    env_file: .env

  # --- WEBUI ---
  openwebui:
    extends:
      file: docker-compose.openwebui.yml
      service: openwebui
    env_file: .env

  # --- WEBSEARCH ---
  searxng:
    extends:
      file: docker-compose.websearch.yml
      service: searxng
    env_file: .env

  firecrawl-api:
    extends:
      file: docker-compose.websearch.yml
      service: firecrawl-api
    env_file: .env

  playwright-service:
    extends:
      file: docker-compose.websearch.yml
      service: playwright-service
    env_file: .env

  redis:
    extends:
      file: docker-compose.websearch.yml
      service: redis
    env_file: .env

  nuq-postgres:
    extends:
      file: docker-compose.websearch.yml
      service: nuq-postgres
    env_file: .env

  # --- RAG ---
  vectordb:
    extends:
      file: docker-compose.rag.yml
      service: vectordb
    env_file: .env

  rag_api:
    extends:
      file: docker-compose.rag.yml
      service: rag_api
    image: rag_api:local
    build:
      context: ./dev/rag_api
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DEBUG: "true"

networks:
  traefik-net:
    external: true
  firecrawl-network:
    driver: bridge

volumes:
  firecrawl_pgdata:
  pgdata2:
