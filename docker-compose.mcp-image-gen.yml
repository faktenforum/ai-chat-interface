services:
  mcp-image-gen:
    # Internal service only - not exposed via Traefik
    # Build overridden in docker-compose.local.yml and docker-compose.local-dev.yml; prod pulls from registry
    image: ghcr.io/faktenforum/mcp-image-gen:latest
    container_name: mcp-image-gen
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${MCP_IMAGE_GEN_PORT:-3013}
      LOG_LEVEL: ${MCP_IMAGE_GEN_LOG_LEVEL:-info}
      OPENROUTER_API_KEY: ${OPENROUTER_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
    expose:
      - "3013"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3013/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
