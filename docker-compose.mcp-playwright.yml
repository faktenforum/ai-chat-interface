services:
  mcp-playwright:
    # Internal service only - not exposed via Traefik
    # Uses published Docker image with streamable-http support
    # Browser automation requires higher resource limits due to headless browser execution
    image: mcr.microsoft.com/playwright/mcp:latest
    restart: always
    entrypoint: node
    command: ["cli.js", "--headless", "--browser", "chromium", "--no-sandbox", "--host", "0.0.0.0", "--port", "3006", "--allowed-hosts", "*"]
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${MCP_PLAYWRIGHT_PORT:-3006}
    expose:
      - "3006"
    networks:
      - app-net
    healthcheck:
      # HTTP health endpoint check (port matches MCP_PLAYWRIGHT_PORT default: 3006)
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
