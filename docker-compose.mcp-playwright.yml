services:
  mcp-playwright:
    # Internal service only - not exposed via Traefik
    # Uses published Docker image with streamable-http support
    # Browser automation requires higher resource limits due to headless browser execution
    image: mcr.microsoft.com/playwright/mcp:latest
    restart: always
    entrypoint: node
    command: ["cli.js", "--headless", "--browser", "chromium", "--no-sandbox", "--host", "0.0.0.0", "--port", "3006", "--allowed-hosts", "*"]
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${MCP_PLAYWRIGHT_PORT:-3006}
    expose:
      - "3006"
    networks:
      - app-net
    healthcheck:
      # Socket connectivity check (no /health endpoint available in Microsoft Playwright MCP server)
      test: ["CMD", "node", "-e", "const net = require('net'); const socket = new net.Socket(); socket.setTimeout(5000); socket.once('connect', () => { socket.destroy(); process.exit(0); }); socket.once('error', () => process.exit(1)); socket.once('timeout', () => { socket.destroy(); process.exit(1); }); socket.connect(3006, 'localhost');"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
