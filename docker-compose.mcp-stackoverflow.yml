services:
  mcp-stackoverflow:
    # Internal service only - not exposed via Traefik
    # For local development, build section is used automatically
    # For production/Portainer, build section is defined in docker-compose.prod.yml
    # Fallback image (used if build fails or for local testing without build)
    image: node:24-alpine
    container_name: mcp-stackoverflow
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${MCP_STACKOVERFLOW_PORT:-3008}
      STACKOVERFLOW_API_KEY: ${MCP_STACKOVERFLOW_API_KEY:-}
    expose:
      - "3008"
    networks:
      - app-net
    healthcheck:
      # HTTP endpoint check (preferred if /health endpoint exists)
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:' + process.env.PORT + '/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    read_only: false
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
